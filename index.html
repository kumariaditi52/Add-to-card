<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards with Add to Cart</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
    
    <div class="cart-container">
        <h2>Add to Cart</h2>
        <ul id="cart-items"></ul>
    </div>
    <div class="product-container">
        <div class="product-card" data-id="1">
            <img src="https://wallpapercave.com/wp/wp2723081.jpg" alt=" apples image" />

            <h2>Apple</h2>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-id="2">
            <img src="https://m.media-amazon.com/images/I/51PnZzBdH3L.jpg" alt=" apples image" />

            <h2>Grasp</h2>
            <p>Price: $15</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-id="3">
            <img src="https://staticfanpage.akamaized.net/wp-content/uploads/sites/22/2018/06/istock-162487071.jpg" alt=" apples image" />

            <h2>Bnana</h2>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-id="4">
            <img src="https://th.bing.com/th/id/OIP.pKRjPitn2iMbBvBsHudilgHaFj?rs=1&pid=ImgDetMain" alt=" apples image" />

            <h2>papaya</h2>
            <p>Price: $25</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-id="5">
            <img src="https://rukminim1.flixcart.com/image/416/416/kjym9ow0/plant-seed/a/5/y/30-wm-1-storeflix-original-imafzf3yktrsu8ag.jpeg?q=70" alt=" apples image" />

            <h2>watermelon</h2>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product-card" data-id="5">
            <img src="https://th.bing.com/th/id/OIP.yPvNkxQg4-f8SChTtsbF3AHaEv?rs=1&pid=ImgDetMain" alt=" apples image" />

            <h2>Lichi</h2>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
</body>
<script src="app.js"></script>
</html>
